<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Conciencia</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <img src="img/Logo-Black.png" alt="Logo Conciencia Afro" class="logo">
        <!-- Fin Logo -->
        <div> 
            <img src="img/icon-menu.svg" alt="icono de hamburguesa">
            <a href="#" class="btn-menu">ÚNETE</a>
        </div>
    </header>
    <!-- Fin Header -->
    <!-- Hero -->
    <main class="hero bg-red">
        <!-- Sección con imagen -->
        <div class="section-img bg-light-red">
            <img src="img/conciencia-afro-quienes-somos-2.png" alt="Imagen de dos personas de espaldas mirando una red de imágenes relacionadas entre sí">
        </div>
        <!-- Seccion con texto -->
        <section class="section-text">
            <h1>Lo afro está en el centro<br>El futuro es ahora</h1>
            <h5>Somos una propuesta artística, cultural y política centrada en reivindicar, celebrar y difundir nuestras realidades y conocimientos</h5>
        </section>
    </main> 
    <!-- Fin Hero -->
    
    
    
</body>
</html>
